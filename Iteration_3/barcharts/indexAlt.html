<!DOCTYPE html>
<html>
    

    <head>
      <!-- Plotly.js -->
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script>
      function clearBox(elementID){
            document.getElementById(elementID).innerHTML = "";
      }
      var hashtags = {
        caucusForTrump: 'CaucusForTrump.csv',
        maga: 'MAGA.csv'
      };
      </script>
    </head>

    <body>
      <div id="myDiv" style="width: 700px; height: 500px;"></div>
      <script>
      
      function plotBars(file){     
        Plotly.d3.csv(file, function(rows){
            var trace = {
              type: 'bar',                    // set the chart type
              x: rows.map(function(row){          // set the x-data
                return row['date'];
              }),
              y: rows.map(function(row){          // set the x-data
                return row['count'];
              }),
            };

            var layout = {
              yaxis: {title: "Anzahl"},       // set the y axis title
              xaxis: {
                showgrid: false,                  // remove the x-axis grid lines
                tickformat: "%d %b %Y"              // customize the date format to "month, day"
              },
              margin: {                           // update the left, bottom, right, top margin
                l: 40, b: 100, r: 10, t: 20
              }
            };
            
            clearBox('myDiv');
            Plotly.plot(document.getElementById('myDiv'), [trace], layout, {showLink: false});
        });
        }
      </script>
      <button onclick="plotBars(hashtags.maga);">MAGA</button>
      <button onclick="plotBars(hashtags.caucusForTrump);">CaucusForTrump</button>
    </body>


    
    
    
</html>
